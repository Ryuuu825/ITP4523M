<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="../script/w3.js"></script>
</head>
<body class="bg-dark">
    <div class="d-flex align-items-center flex-column justify-content-center bg-dark" style="height:100vh">
            <div class="d-block bg-light border rounded border-3" style="width:700px">
                <div class="text-lg-start p-3 text-black-50">
                    Welcome Back!
                </div>
                <div class="text-lg-start px-3 font-size h2">
                    Login to your account
                </div>
                <form action="#" method="get" class="p-5">
                    <label for="UserName" class="form-label">User Name</label>
                    <input type="text" class=" p-2 rounded-pill form-control border border-dark" id="UserName" aria-describedby="emailHelp">
                    <label for="Password" class="form-label mt-3">Password</label>
                    <input type="password" class="p-2 form-control rounded-pill border-dark" id="Password" aria-describedby="emailHelp">
            
                    <button type="submit" class="btn btn-primary w-100 text-center mt-5 text-light">Login</button>
                    <div class="text-info pe-auto">
                        contact It Team?
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
