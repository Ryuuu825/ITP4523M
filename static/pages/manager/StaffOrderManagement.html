    <script type="text/javascript">
        let staff = [];
        let orders = [];
        let dummyData = [];

        $(document).ready(
            function () {
                getByMonth();
                $('#datepicker').datepicker({
                    format: "yyyy-mm",
                    viewMode: "months",
                    minViewMode: "months",
                    endDate: "0",
                }).on('changeMonth', function (e) {
                    console.log($('#datepicker').date);
                    getByMonth(e.date.toISOString().substring(0, 7));
                });
            }
        );

        function initChart() {
            let barColors = ["#00bcd4", "#ff9800", "#2196f3", "#ffeb3b", "#e91e63", "#673ab7", "#009688",
                "#795548", "#607d8b", "#9e9e9e"
            ];

            let myChart = new Chart("sales", {
                type: "doughnut",
                data: {
                    labels: staff,
                    datasets: [{
                        backgroundColor: barColors,
                        data: orders
                    }]
                },
                options: {
                    legend: {
                        display: true,
                        position: "bottom",
                    }
                }

            });
            var ctx = document.getElementById("sales").getContext("2d");
            $("#sales").click(
                function (evt) {
                    var activePoints = myChart.getElementsAtEvent(evt);
                    // set the information on the form
                    if (activePoints[0]) {
                        var chartData = activePoints[0]["_chart"].config.data;
                        var idx = activePoints[0]["_index"];
                        var label = chartData.labels[idx];
                        var value = chartData.datasets[0].data[idx];
                        var infos = $(".staff-info");
                        infos[1].value = dummyData[idx].staffID;
                        infos[2].value = dummyData[idx].staffName;
                        infos[3].value = dummyData[idx].noOfOrders;
                        infos[4].value = dummyData[idx].totalAmount;
                    }
                }
            );
        }

        function showOrder() {
            var x = document.getElementsByClassName("order")[0];
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function getByMonth(month) {
            $.ajax({
                url: "../../php/MonthlyReport.php",
                type: "GET",
                dataType: "json",
                data: {
                    month: month
                },
                success: function (data) {
                    staff = [];
                    orders = [];
                    for (let i = 0; i < data.length; i++) {
                        let staffID = data[i].staffID;
                        let staffName = data[i].staffName;
                        let noOfOrders = data[i].noOfOrders;
                        let totalAmount = data[i].totalAmount;
                        dummyData = data;
                        staff[i] = staffID;
                        orders[i] = noOfOrders;
                    }
                    initChart();
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
    </script>
